<ion-view view-title="Dashboard">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="item in items" class="item-remove-animate item-avatar item-icon-right">
        <img ng-src="{{item.logo}}">
        <h2>{{item.title}}</h2>
        <p>{{item.desc}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">Delete</ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
